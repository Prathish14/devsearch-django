{% extends 'main.html' %}

{% block content %}

  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox1' %}"><i class="fa-solid fa-angle-left"></i></a>

        <h2 class="message__subject">{{message_view.subject}}</h4>
          
          {% if message_view.sender == None %}
          <p>{{message_view.name}}</p>
          {% else %}
          <a href="{% url 'detail1' message_view.sender.id %}" class="message__author">{{message_view.sender}}</a>
          {% endif %}
          <p class="message__date">{{message_view.created}}</p>
          <div class="message__body">
            {{message_view.body}}
          </div>
      </div>
    </div>
  </main>

  {% endblock content %}
