{% extends 'main.html' %}

{% block content %}

{% load static %}
  
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a href="/">
            <img src="{% static 'images/icon.svg' %}" alt="icon" />
          </a>
          <h3>Forget Password?</h3>
          <p>Reset password by entering the email address</p>
        </div>

        <form method="POST" class="form auth__form">

          {% csrf_token %}
          <!-- Input:Email -->
          <div class="form__field">
            <label for="formInput#email">Email Address: </label>
            <input
              class="input input--email"
              id="formInput#email"
              type="email"
              name="email"
              placeholder="e.g. user@domain.com"
            />
          </div>

          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Send Instructions" />
            <a href="{% url 'login1' %}">Login</a>
          </div>
        </form>
        <div class="auth__alternative">
          <p>Donâ€™t have an Account?</p>
          <a href="{% url 'register1' %}">Sign Up</a>
        </div>
      </div>
    </div>
  
  {% endblock content %}
